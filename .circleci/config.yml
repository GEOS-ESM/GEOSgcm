version: 2
jobs:
  build:
    docker:
      - image: gmao/geos-build-env:6.0.4
    working_directory: /root/project
    steps:
      - checkout
      - run:
          name: "Versions etc"
          command: mpirun --version && gfortran --version && echo $BASEDIR && pwd && ls
      - run:
          name: "Checkout external repos"
          command: |
            checkout_externals -e Develop.cfg
      - run:
          name: "Convert to static esmf"
          command: |
            sed -i -e 's#esmf_fullylinked#${BASEDIR}/lib/libesmf.a#' ./@cmake/FindBaselibs.cmake
      - run:
          name: "Fix linker flags"
          command: |
            sed -i -e '$aset(CMAKE_EXE_LINKER_FLAGS    "${CMAKE_EXE_LINKER_FLAGS}    -Wl,--allow-shlib-undefined")' ./@cmake/GNU.cmake
            #sed -i -e '$aset(CMAKE_SHARED_LINKER_FLAGS "${CMAKE_SHARED_LINKER_FLAGS} -Wl,--allow-shlib-undefined")' ./@cmake/GNU.cmake
            #sed -i -e '$aset(CMAKE_STATIC_LINKER_FLAGS "${CMAKE_STATIC_LINKER_FLAGS} -Wl,--allow-shlib-undefined")' ./@cmake/GNU.cmake
      - run:
          name: "CMake"
          command: |
            mkdir build
            cd build
            cmake .. -DBASEDIR=$BASEDIR/Linux -DCMAKE_Fortran_COMPILER=gfortran -DCMAKE_BUILD_TYPE=Debug
      - run:
          name: "Build"
          command: |
            cd build
            make -j1 GFIO_mean_r8.x VERBOSE=1
