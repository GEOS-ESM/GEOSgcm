version: 2.1

parameters:
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Event:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

# Anchors to prevent forgetting to update a version
os_version: &os_version ubuntu20
baselibs_version: &baselibs_version v8.5.0
bcs_version: &bcs_version v12.0.0
tag_build_arg_name: &tag_build_arg_name gcmversion

orbs:
  ci: geos-esm/circleci-tools@dev:9428a6bb28aa2f1623927873a863dcd381d55bd0
  #ci: geos-esm/circleci-tools@5

workflows:
  build-test:
    jobs:
      - ci/build:
          name: build-GEOSgcm-on-<< matrix.compiler >>
          context:
            - docker-hub-creds
          matrix:
            parameters:
              compiler: [ifort, gfortran]
          baselibs_version: *baselibs_version
          repo: GEOSgcm
          persist_workspace: true # Needs to be true to run fv3/gcm experiment, costs extra

      # Run AMIP GCM (1 hour, no ExtData)
      - ci/run_gcm:
          name: run-GCM-on-<< matrix.compiler >>
          context:
            - docker-hub-creds
          matrix:
            parameters:
              compiler: [gfortran, ifort]
          requires:
            - build-GEOSgcm-on-<< matrix.compiler >>
          repo: GEOSgcm
          baselibs_version: *baselibs_version
          bcs_version: *bcs_version

      # Run Coupled GCM (1 hour, no ExtData)
      - ci/run_gcm:
          name: run-coupled-GCM-on-<< matrix.compiler >>
          context:
            - docker-hub-creds
          matrix:
            parameters:
              compiler: [ifort]
          requires:
            - build-GEOSgcm-on-<< matrix.compiler >>
          repo: GEOSgcm
          baselibs_version: *baselibs_version
          bcs_version: *bcs_version
          gcm_ocean_type: MOM6
          change_layout: false

  build-and-publish-docker:
    when:
      equal: [ "release", << pipeline.parameters.GHA_Event >> ]
    jobs:
      - ci/publish_docker:
          filters:
            tags:
              only: /^v.*$/
          name: publish-ifort-docker-image
          context:
            - docker-hub-creds
            - ghcr-creds
          os_version: *os_version
          baselibs_version: *baselibs_version
          bcs_version: *bcs_version
          container_name: geosgcm
          mpi_name: intelmpi
          mpi_version: "2021.13"
          compiler_name: ifort
          compiler_version: "2021.13"
          image_name: geos-env-bcs
          tag_build_arg_name: *tag_build_arg_name
          resource_class: xlarge
      #- ci/publish_docker:
          #filters:
            #tags:
              #only: /^v.*$/
          #name: publish-ifx-docker-image
          #context:
            #- docker-hub-creds
            #- ghcr-creds
          #os_version: *os_version
          #baselibs_version: *baselibs_version
          #bcs_version: *bcs_version
          #container_name: geosgcm
          #mpi_name: intelmpi
          #mpi_version: "2021.13"
          #compiler_name: ifx
          #compiler_version: "2024.2"
          #image_name: geos-env-bcs
          #tag_build_arg_name: *tag_build_arg_name
          #resource_class: xlarge
      - ci/publish_docker:
          filters:
            tags:
              only: /^v.*$/
          name: publish-gcc-docker-image
          context:
            - docker-hub-creds
            - ghcr-creds
          os_version: *os_version
          baselibs_version: *baselibs_version
          bcs_version: *bcs_version
          container_name: geosgcm
          mpi_name: openmpi
          mpi_version: 5.0.2
          compiler_name: gcc
          compiler_version: 13.2.0
          image_name: geos-env-bcs
          tag_build_arg_name: *tag_build_arg_name
          resource_class: xlarge
