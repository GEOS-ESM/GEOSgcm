version: 2
jobs:
  build:
    docker:
      - image: gmao/geos-build-env-gcc-source:6.0.11
    working_directory: /root/project
    steps:
      - checkout
      - run:
          name: "Versions etc"
          command: mpirun --version && gfortran --version && echo $BASEDIR && pwd && ls
      - run:
          name: "Mepo clone external repos"
          command: |
            mepo init
            mepo clone
            mepo develop GEOSgcm_App GEOSgcm_GridComp
            mepo status
      - run:
          name: "CMake"
          command: |
            mkdir build
            cd build
            cmake .. -DBASEDIR=$BASEDIR/Linux -DCMAKE_Fortran_COMPILER=gfortran -DCMAKE_BUILD_TYPE=Debug
      - run:
          name: "Build"
          command: |
            cd build
            make -j2 install
